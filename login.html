<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng Nhập - Hệ Thống Chuông Báo</title>
    <meta name="viewport" content="width=device-width,user-scalable=0" charset="utf-8">
    <style>
        body {
            background: #1e1e1e;
            font-family: Verdana, sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #2a2a2a;
            border: 1px solid #444;
            width: 320px;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 25px;
            color: #ffa500;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #ccc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="button"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background-image: linear-gradient(to top, #4CAF50, #5cdb61);
            color: white;
        }
        input[type="button"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
        <div class="input-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password">
        </div>
        <input type="button" onclick="checkLogin()" value="Đăng Nhập">
    </div>

    <script>
        // =======================================================
        // THAY ĐỔI TÊN ĐĂNG NHẬP VÀ MẬT KHẨU TẠI ĐÂY
        const CORRECT_USERNAME = "admin";
        const CORRECT_PASSWORD = "password123";
        // =======================================================

        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user === CORRECT_USERNAME && pass === CORRECT_PASSWORD) {
                // Lưu trạng thái đăng nhập vào session.
                // Trạng thái này sẽ bị xóa khi đóng tab trình duyệt.
                sessionStorage.setItem('isLoggedIn', 'true');
                // Chuyển hướng đến trang điều khiển
                window.location.href = 'index.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không chính xác!');
            }
        }
        
        // Cho phép nhấn Enter để đăng nhập
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkLogin();
            }
        });
    </script>
</body>
</html>
